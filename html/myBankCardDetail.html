<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>实名信息</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css">
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <style>
    #app {
            height: 100%;
        }

        .aui-list-item-input {
            vertical-align: middle;
        }

        .aui-list-item-input img,
        .aui-list-item-input>label,
        .aui-list-item-input>div {
            width: 30%;
            height: 2.25rem;
            margin: 0.25rem 0;
            display: block;
            border: 1px solid #eee;
            float: left;
            box-sizing: border-box;
        }

        .aui-list-item-input>label {
            border-bottom: 0 !important;
        }

        .aui-list-item-input>label>img {
            border: 0;
            margin: 0;
            border-bottom: 1px solid #eee !important;
            width: 100%;
        }

        .aui-list-item-input>div {
            width: 40%;
            line-height: 1.125rem;
            border: 0;
            padding: 0 0.25rem;
        }

        .aui-list-header {
            border: none;
            background-size: 100% 1px;
            background-repeat: no-repeat;
            background-position: bottom;
            background-image: linear-gradient(0, #dddddd, #dddddd 50%, transparent 50%);
            background-image: -webkit-linear-gradient(90deg, #dddddd, #dddddd 50%, transparent 50%);
        }
    }
    </style>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/vue2-4-2.min.js"></script>
    <script type="text/javascript" src="../script/aui-toast.js"></script>
    <script type="text/javascript" src="../script/jquery-1.11.1.min.js"></script>

</head>

<body>
    <div id="app">
        <header>
            <div>
                <a class="hicon aui-iconfont aui-icon-left" @click="closeWin()"></a>实名信息
            </div>
        </header>
        <div class="scroll-view">
            <div class="aui-content">
                <ul class="aui-list aui-form-list f14">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">真实姓名</div>
                            <div class="aui-list-item-input">
                                <input type="text" disabled :value="realname">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">手机号码</div>
                            <div class="aui-list-item-input">
                                <input type="number" disabled :value="phone">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">支付宝账号</div>
                            <div class="aui-list-item-input">
                                <input type="number" disabled :value="zfb">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">银行卡号</div>
                            <div class="aui-list-item-input">
                                <input type="number" disabled :value="bankcard">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">开户银行</div>
                            <div class="aui-list-item-input">
                                <input type="text" :value="BankName" disabled>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">开户地址</div>
                            <div class="aui-list-item-input">
                                <input type="text" :value="ProvinceName+'　'+CityName" disabled>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">开户网点</div>
                            <div class="aui-list-item-input">
                                <input type="text" disabled :value="BankNetwork">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">身份证号码</div>
                            <div class="aui-list-item-input">
                                <input type="number" disabled :value="IDcard">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">身份证正面</div>
                            <div class="aui-list-item-input">
                                <img :src="imgArr[0]" alt="">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">身份证反面</div>
                            <div class="aui-list-item-input">
                                <img :src="imgArr[1]" alt="">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-label">银行卡正面</div>
                            <div class="aui-list-item-input">
                                <img :src="imgArr[2]" alt="">
                            </div>

                        </div>
                    </li>
                    <li class="aui-list-header">*如需修改实名信息，请联系客服变更。</li>
                </ul>
            </div>
        </div>
        <div class="waiting" v-if="showLoading || toast">
            <div class="waiting-main" v-if="showLoading">
                <img src="../image/timg.gif" alt="" class="waiting-gif">
                <p class="waiting-text">加载中</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/main.js"></script>
<script type="text/javascript">
    var v = new Vue({
        el: '#app',
        data: {
            showLoading: false,
            toast: false,
            realname: '',
            phone: '',
            IDcard: '',
            zfb: '',
            bankcard: '',
            BankName: '',
            BankNetwork: '',
            ProvinceName: '',
            CityName: '',
            imgArr: ['../image/upload.png', '../image/upload.png', '../image/upload.png'],
        },
        methods: {
            apiReady() {
                var index = api.pageParam.index;
                var that = this;
                var member = getStorageSync('member');
                loginAjax(
                    'api/Agent/GetMyWalletList',
                    'get', {
                        userID: member.UserID
                    },
                    function(res) {
                        that.showLoading = false;
                        if (res.status) {
                            that.realname = res.data[index].RealName;
                            that.phone = res.data[index].Mobile;
                            that.IDcard = res.data[index].IDCard;
                            that.imgArr = [res.data[index].IDCardFrontPicture, res.data[index].IDCardBackPicture, res.data[index].BankCardPicture];
                            that.zfb = res.data[index].AlipayAccount;
                            that.bankcard = res.data[index].BankCard;
                            that.BankName = res.data[index].BankName;
                            that.BankNetwork = res.data[index].BankNetwork;
                            that.ProvinceName = res.data[index].ProvinceName;
                            that.CityName = res.data[index].CityName;
                        }
                    }
                );
            },

        },
        mounted() {

        }
    });
    apiready = function() {
        hPadding(function() {
            var headerh = $('header').outerHeight();
            var windowh = $('body').height();
            $('.scroll-view').height(windowh - headerh + 'px');
        });
        v.apiReady();
    }
</script>

</html>
