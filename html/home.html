    function funIniGroup() {
        var eHeaderLis = $api.domAll('header>div'),
            frames = [];
        for (var i = 0, len = eHeaderLis.length; i < len; i++) {
            frames.push({
                name: 'frame' + i,
                url: 'frame' + i + '.html',
                bgColor: 'rgba(0,0,0,.2)',
                bounces: false
            })
        }
        api.openFrameGroup({
            name: 'group',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: $api.dom('#main').offsetHeight
            },
            index: 0,
            frames: frames
        }, function(ret, err) {

        });
    }

    // 随意切换按钮
    function randomSwitchBtn(tag) {
        if (tag == $api.dom('#footer .aui-active')) return;
        var eFootLis = $api.domAll('#footer .aui-bar-tab-item'),
            eHeaderLis = $api.domAll('header>div'),
            index = 0;
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (tag == eFootLis[i]) {
                index = i;
            } else {
                $api.removeCls(eFootLis[i], 'aui-active');
                $api.removeCls(eHeaderLis[i], 'active');
            }
        }
        $api.addCls(eFootLis[index], 'aui-active');
        $api.addCls(eHeaderLis[index], 'active');
        api.setFrameGroupIndex({
            name: 'group',
            index: index,
            reload: true
        });
    }

    function sToCart() {
        console.log('sToCart');
        var eFootLis = $api.domAll('#footer .aui-bar-tab-item'),
            eHeaderLis = $api.domAll('header>div');
        $api.removeCls(eFootLis[1], 'aui-active');
        $api.removeCls(eHeaderLis[1], 'active');
        $api.addCls(eFootLis[2], 'aui-active');
        $api.addCls(eHeaderLis[2], 'active');
    }
</script>
